{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
